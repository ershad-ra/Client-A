formatVersion: 1
name: tinylinux
version: 1.0.0

resources:
  net0:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
  vm:
    type: Cloud.vSphere.Machine
    properties:
      image: tinylinux
      flavor: tiny
      networks:
        - network: ${resource.net0.id}
          assignment: dhcp
      dnsDomain: cloudnex.lan
